        <meta property="og:locale" content="en_IN" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="Styles/myStyles.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container shadow-lg rounded bg-white">
            <h1 class="text-center sc-head"><i class="fas fa-calculator"></i>&nbsp;Simple Calculator&nbsp;<i class="fas fa-calculator"></i></h1>
            <hr/>
            <div class="row radio-method">
                <div class="col-6 text-center">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="method" id="evalBuiltIn">
                        <label class="form-check-label" for="evalBuiltIn" id="evalBuiltInLabel">
                            Built In function
                        </label>
                    </div>
                </div>
                <div class="col-6 text-center">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="method" id="evalProgrammed">
                        <label class="form-check-label" for="evalProgrammed" id="evalProgrammedLabel">
                          Programmed function
                        </label>
                    </div>
                </div>
            </div>
            <div class="sc shadow-lg rounded">
                <table class="table text-center table-bordered table-responsive sc-table">
                    <tr>
                        <td colspan="4"><input type="text" id="calc-io" readonly/></td>
                    </tr>
                    <tr>
                        <td><button class="btn" id="button_C">C</button></td>
                        <td colspan="2"><button class="btn" id="button_backSpace"><i class="fas fa-backspace"></button></i></td>
                        <td><button class="btn" id="button_divide" value="/"><i class="fas fa-divide"></i></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" id="button_7" value="7">7</button></td>
                        <td><button class="btn" id="button_8" value="8">8</button></td>
                        <td><button class="btn" id="button_9" value="9">9</button></td>
                        <td><button class="btn" id="button_multiply" value="*"><i class="fas fa-times"></i></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" id="button_4" value="4">4</button></td>
                        <td><button class="btn" id="button_5" value="5">5</button></td>
                        <td><button class="btn" id="button_6" value="6">6</button></td>
                        <td><button class="btn" id="button_minus" value="-"><i class="fas fa-minus"></i></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" id="button_1" value="1">1</button></td>
                        <td><button class="btn" id="button_2" value="2">2</button></td>
                        <td><button class="btn" id="button_3" value="3">3</button></td>
                        <td><button class="btn" id="button_plus" value="+"><i class="fas fa-plus"></i></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" id="display-history"><i class="fas fa-history"></i></button></td>
                        <td colspan="2"><button class="btn" id="button_0" value="0">0</button></td>
                        <td><button class="btn" id="button_equals"><i class="fas fa-equals"></i></button></td>
                    </tr>
                </table>
            </div>
            <div class="history-div">
                <h4 class="text-center">History</h4>
                <div class="calc-records">
                    <span id="recs"></span>
                </div>
                <div class="backToCalc-div row" align="center">
                    <div class="col-6">
                        <button class="btn" id="backToCalc"><i class="fas fa-calculator fa-2x"></i>&nbsp;&nbsp;<i class="fas fa-2x fa-arrow-left"></i></button>
                    </div>
                    <div class="col-6">
                        <button class="btn" id="deleteHistory"><i class="fas fa-trash-alt fa-2x"></i></button>
                    </div>
                </div>
            </div>
            <hr class="bottom-line"/>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <div class="code-logo">
            <button class="btn black-icon" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fas fa-code fa-2x"></i></button>
        </div>
        <div class="dev-logo">
            <a class="black-icon btn" href="https://vickygupta-5a6e.hostman.site/" target="_blank"><i class="fas fa-user-circle fa-2x"></i></a>
        </div>
        <button class="btn info-contact black-icon"><i class="fas fa-info-circle fa-3x"></i></button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Project Info</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover table-bordered">
                        <tr>
                            <td>Name</td>
                            <th colspan="2">Simple Calculator</th>
                        </tr>
                        <tr>
                            <td>Calculation Method</td>
                            <th colspan="2">BODMAS</th>
                        </tr>
                        <tr>
                            <td rowspan="5" class="align-middle">Technology / Sources</td>
                        </tr>
                        <tr>
                            <th>HTML5</th>
                            <th>CSS3</th>
                        </tr>
                        <tr>
                            <th>Bootstrap</th>
                            <th>JavaScript</th>
                        </tr>
                        <tr>
                            <th>Toastr</th>
                            <th>jQuery</th>
                        </tr>
                        <tr class="text-center">
                            <th colspan="2">Font Awesome</th>
                        </tr>
                    </table>
                </div>
            </div>
            </div>
        </div>

        <script src="JS/jquery-1.9.1.min.js"></script>

        <script src="Toastr/toastr.min.js"></script>
        <script src="JS/myScript.js"></script>

        <script src="JS/appScript.js"></script>
        <script src="JS/keyScript.js"></script>
    </body>
</html>
